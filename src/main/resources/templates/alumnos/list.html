<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3 th:text="#{alumnos.titulo}">Alumnos</h3>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/alumnos/create}" class="btn btn-primary btn-sm mb-3" th:text="#{alumnos.nuevo.alumno}">Nuevo alumno</a>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption th:text="#{alumnos.listado.titulo}">Lista de alumnos</caption>

                <thead>
                    <tr>
                        <th scope="col" th:text="#{alumno.codigo}">Código</th>
                        <th scope="col" th:text="#{alumno.nombre}">Nombre</th>
                        <th scope="col" th:text="#{alumno.apellidos}">Apellidos</th>
                        <th scope="col" th:text="#{alumno.dni}">DNI</th>
                        <th scope="col" th:text="#{alumno.fechaNac}">Fecha nacimiento</th>
                        <th scope="col" th:text="#{alumno.email}">Email</th>
                        <th scope="col" th:text="#{alumno.nuevo}">¿Es nuevo?</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <th th:text="${alumno.codigo}" scope="row">1</th>
                        <td th:text="${alumno.nombre}">Mark</td>
                        <td th:text="${alumno.apellidos}">Mark</td>
                        <td th:text="${alumno.dni}">Mark</td>
                        <td th:text="${alumno.fechaNacimiento}">Mark</td>
                        <td th:text="${alumno.email}">Mark</td>
                        <td th:text="${alumno.nuevo ? 'SI' : 'NO'}">Mark</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/alumnos/edit?codigo=}+${alumno.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" th:href="@{/alumnos/delete/}+${alumno.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div th:replace="commons/pagination :: pagination" />
        
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
